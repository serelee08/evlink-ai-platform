spring.application.name=evlink
spring.main.web-application-type=servlet
server.port=80
server.servlet.context-path=/evlink

# =======================
# Mail Configuration (Masked)
# =======================
spring.mail.host=smtp.naver.com
spring.mail.port=465
spring.mail.username=YOUR_MAIL_USERNAME
spring.mail.password=YOUR_MAIL_PASSWORD
spring.mail.default-encoding=utf-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=false

# =======================
# Naver Geocoding API (Masked)
# =======================
naver.api.geocoding.clientId=YOUR_NAVER_GEOCODING_CLIENT_ID
naver.api.geocoding.clientSecret=YOUR_NAVER_GEOCODING_CLIENT_SECRET

# =======================
# Redis
# =======================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# =======================
# Console Output
# =======================
spring.output.ansi.enabled=always

# =======================
# DataSource (Masked)
# =======================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://YOUR_DB_HOST:YOUR_DB_PORT/YOUR_DB_NAME
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

# =======================
# MyBatis
# =======================
mybatis.type-aliases-package=com.evlink.domain.**.vo
mybatis.mapper-locations=classpath:mappers/**/*.xml

# =======================
# File Upload Configuration
# =======================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=YOUR_UPLOAD_DIRECTORY_PATH

# =======================
# Google OAuth2 Configuration (Masked)
# =======================
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:80/evlink/login/oauth2/code/google

# =======================
# Kakao OAuth2 Configuration (Masked)
# =======================
spring.security.oauth2.client.registration.kakao.client-id=YOUR_KAKAO_CLIENT_ID
spring.security.oauth2.client.registration.kakao.client-secret=YOUR_KAKAO_CLIENT_SECRET
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:80/evlink/login/oauth2/code/kakao

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# =======================
# Logging
# =======================
logging.level.com.evlink=DEBUG
logging.level.org.springframework.security=DEBUG
